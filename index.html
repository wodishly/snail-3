<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.css"
      integrity="sha384-Wsr4Nh3yrvMf2KCebJchRJoVo1gTU6kcP05uRSh5NV3sj9+a8IomuJoQzf3sMq4T"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.js"
      integrity="sha384-+W9OcrYK2/bD7BmUAk+xeFAyKp0QjyRQUCxeU31dfyTt/FrPsUgaBTLLkVf33qWt"
      crossorigin="anonymous"

      integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body)"
    ></script>
    <title>pinker trombone</title>
  </head>
  <body>
    <div id="all">
      <div id="main">
        <div id="canvases">
          <canvas id="forecanvas" width="600" height="600" style="z-index: 1">
          </canvas>
          <canvas id="backcanvas" width="600" height="600" style="z-index: 0">
          </canvas>
        </div>
        <div id="knobboard">
          <input type="range" id="f1" name="f1" min="200" max="900" />
          <label for="f1">\( f_1 \)</label>
          <input type="range" id="f2" name="f2" min="600" max="2400" />
          <label for="f2">\( f_2 \)</label>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
